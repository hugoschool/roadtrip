<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadtrip</title>
</head>
<body>
    <div id="root">
        <h1>Roadtrip</h1>
        <div>
            <button id="save">Save</button>
            <div>
                <button id="import-code">Import Code</button>
                <input id="import-file-input" type="file" value="Import File" />
            </div>
            <div>
                <button id="export-code">Export Code</button>
                <button id="export-file">Export File</button>
            </div>
        </div>
        <div id="roadblocks">
            <h2>Roadblocks</h2>
        </div>
        <input id="new-roadblock-name" placeholder="New Roadblock Name" />
        <button id="new-roadblock-add">Add</button>
        <hr/>
        <h1>Total</h1>
        <h2><span id="total-credits">0</span> credits</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
